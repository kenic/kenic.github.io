name: publish-site
on:
  push:
    branches:
      - main  # masterの場合はここを master に変更

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 過去の履歴も全部取得（日付のため必須）

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        # プラグインとGitPythonをインストール
        run: pip install mkdocs-material mkdocs-macros-plugin GitPython mkdocs-rss-plugin mkdocs-awesome-pages-plugin

      - name: Deploy
        run: mkdocs gh-deploy --force
